version: "3.9"

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: timetable
      POSTGRES_PASSWORD: timetable
      POSTGRES_DB: timetable
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  service-timetable:
    build: .
    environment:
      HTTP_ADDR: ":8080"
      DATABASE_URL: "postgres://timetable:timetable@db:5432/timetable?sslmode=disable"
      IDENTITY_BASE_URL: "http://service-identity:8081"
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  db_data:
